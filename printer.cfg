#####################################################################
# 	Kinematics
#####################################################################

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 6000		#Max 4000
max_accel_to_decel: 3000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_D50F920C4E4B333448202020FF0A0E24-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 21.953 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
z_settling_time: 1000

#############################################
# Enable to SET_KINEMATIC_POSITION for Z hop
[force_move]
enable_force_move: True

#################
# Homing Override
[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
  {% if home_all or 'X' in params or 'Y' in params %} #Always Home X&Y together
    {% if not 'z' in printer.toolhead.homed_axes %} #Set Z to 0 if not homed
    SET_KINEMATIC_POSITION Z=0
    {% endif %}
    #Z hop before homing
    G1 Z10 F600
    G28 Y
    G0 Y175 F10000
    G28 X
  {% endif %}
   
  {% if home_all or 'Z' in params %}
    {% if 'x' not in printer.toolhead.homed_axes and 'y' not in printer.toolhead.homed_axes%} #Check if X&Y are homed
       { action_respond_info("X & Y not Homed, Forcing Full G28") }
        SET_KINEMATIC_POSITION Z=0
        G1 Z10 F600
        G28 Y
        G0 Y175 F10000
        G28 X
    {% endif %}
    G0 Y175 F10000
    G0 X175 F10000
    G28 Z
    G1 Z10
  {% endif %}

#[safe_z_home]
#home_xy_position: 175, 175 # update for your machine
#z_hop: 3

[respond]

[idle_timeout]
timeout: 14400

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[exclude_object]

#[filament_switch_sensor filament_sensor]
#switch_pin: ^PG12
#pause_on_runout: True
#insert_gcode:
#    M117 Insert Detected
#runout_gcode:
#    M117 Runout Detected

[filament_motion_sensor filament_sensor]
detection_length: 10
extruder: extruder
switch_pin: ^PG12
pause_on_runout: True
insert_gcode:
    M117 Insert Detected
    status_printing
runout_gcode:
    M117 Runout Detected
    status_error  # Turn LEDs red

[delayed_gcode DISABLEFILAMENTSENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0


#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - HE2 Connector (Optional)
[output_pin caselight]
pin: PA2
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.001

